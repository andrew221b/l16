<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <svg class="shape">
    <rect class="square" x="50" y="20" width="100" height="100" />
  </svg>

  <svg class="shape">
    <rect class="rectangle" x="50" y="20" width="140" height="100" />
  </svg>

  <svg class="shape" viewbox="0 0 200 200">
    <circle class="circle" cx="100" cy="100" r="70" />
  </svg>

  <svg class="shape" viewbox="0 0 200 200">
    <ellipse class="ellipse" cx="100" cy="100" rx="100" ry="70" />
  </svg>

  <svg class="shape">
    <rect class="square-animate" x="50" y="20" width="100" height="100" />
    <circle class="circle-animate" cx="100" cy="70" r="50" />
  </svg>
</body>

</html>
